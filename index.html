<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>1</title>
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		<form class="feedback">

			<label class="label-form">Name</label>
			<input type="text" name="name" class="check" data-valid="notEmpty">
			<p class="errors"></p>
			<label class="label-form">Phone</label>
			<input type="text" name="phone" class="check" data-valid="phone">
			<p class="errors"></p>
			<label class="label-form">Email</label>
			<input type="text" name="email" class="check" data-valid="email">
			<p class="errors"></p>
			<label class="label-form">Message</label>
			<textarea name="message" class="check" data-valid="notEmpty"></textarea>
			<p class="errors"></p>
			<input id="terms" name="terms" type="checkbox" class="checkbox">
			<label for="terms" class="">
				I agree to the
				<a href="#" class="">Terms and Privacy</a>
			</label>
			<p class="errors-chk"></p>
			<button type="submit" class="label-form" value="Отправить">Submit</button>
		</form>
		<script src="js/scripts.js"></script>
	</body>
</html>
